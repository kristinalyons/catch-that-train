<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Catch That Train - Train Schedule</title>

  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <!-- Bootstrap-->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!--jQuery reference-->
  <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
  <!--Change this...-->
  <link href="https://fonts.googleapis.com/css?family=Catamaran" rel="stylesheet">
  <!--Firebase reference-->
  <script src="https://www.gstatic.com/firebasejs/3.5.3/firebase.js"></script>
  <!--Moments.js reference-->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" type="text/css" href="assets/css/images.css">
</head>

<body>

  <style>
    body {
      background-image: url("../images/railway.jpg");;
    }
    #header {
      background-color: #3d4466;
      color: white;
      font-family: 'Catamaran', sans-serif;
    }
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }

    td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    tr:nth-child(even) {
      background-color: #dddddd;
    }
  </style>
  
  <div class="container">
    <div class="jumbotron text-center" id="header">
      <h1>Catch That Train!</h1>
    </div>
  </div>

  <div class="container" id="currentTrainSchedule">
    <div class="panel panel-default">
      <div class="panel-heading">Current Train Schedule</div>
      <div class=>
        <table class="table table-hover" id="trainTable">
          <thead>
            <tr>
              <th>Train Name</th>
              <th>Destination</th>
              <th>Frequency (min)</th>
              <th>Next Arrival</th>
              <th>Minutes Away</th>
            </tr>
          </thead>
          <tbody>
           
          </tbody>
        </table>

      </div>
    </div>
  </div>
  
  <!--Add Train-->
  <div class= "container" id="addTrain">
    <div class="panel panel-default">
      <div class="panel-heading">Add Train</div>
      <div class="panel-body">
        
        <!--Entry Form-->
        <form>
          <div class="form-group">
            <label for="enterTrainName">Train Name:</label>
            <input type="search" class="form-control" id="trainNameInput">
          </div>
          <div class="form-group">
            <label for="enterDestination">Destination:</label>
            <input type="search" class="form-control" id="destinationInput">
          </div>
          <div class="form-group">
            <label for="enterFirstTrainTime">First Train Time: (HH:MM Military Time)</label>
            <input type="search" class="form-control" id="firstTrainTimeInput">
          </div>
          <div class="form-group">
            <label for="enterFrequency">Frequency (min):</label>
            <input type="search" class="form-control" id="frequencyInput">
          </div>
          <button type="submit" class="btn btn-default" id="addTrainBtn">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <!--Javascript-->
  <script src="train-scheduler-logic.js"></script>

</body>
</html>
